<form id="formulario">
  <input type="text" id="nombre" name="nombre" placeholder="Nombre" required><br>
  <input type="email" id="correo" name="correo" placeholder="Correo" required><br>
  <button type="submit">Enviar</button>
</form>

<div id="mensaje"></div>

<script>
  document.getElementById("formulario").addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const correo = formData.get("correo");
    const nombre = formData.get("nombre");

    if (!correo || !correo.includes("@") || !nombre) {
      document.getElementById("mensaje").innerText = "Por favor, completá nombre y un correo válido.";
      return;
    }

    const endpoint = "https://script.google.com/macros/s/AKfycbzCOrBrfouz6X1v1_rPSS_SRQFvwkrhTmoyCjEm0TQzuoMTt8fgkii6yQtuOLv57fBOjA/exec";

    try {
      const response = await fetch(endpoint, {
        method: "POST",
        body: formData
      });

      const result = await response.text();
      document.getElementById("mensaje").innerText = result;
    } catch (error) {
      document.getElementById("mensaje").innerText = "Error técnico: " + error.message;
    }
  });
</script>
