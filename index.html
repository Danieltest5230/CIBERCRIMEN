<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cibercrimen</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: fadeIn 2s ease;
      text-align: center;
    }

    .form-container {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background: #00ffaa;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00cc88;
    }

    #mensaje {
      margin-top: 1rem;
      font-size: 1rem;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Bienvenidos a la página de Cibercrimen</h1>

  <div class="form-container">
    <form id="formulario">
      <input type="text" id="nombre" name="nombre" placeholder="Nombre" required />
      <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required />
      <button type="submit">Enviar</button>
    </form>
    <div id="mensaje"></div>
  </div>

  <script>
    document.getElementById("formulario").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const nombre = formData.get("nombre");
      const correo = formData.get("correo");

      if (!correo || !correo.includes("@") || !nombre) {
        document.getElementById("mensaje").innerText = "Por favor, completá nombre y un correo válido.";
        return;
      }

      const endpoint = "https://script.google.com/macros/s/AKfycbzCOrBrfouz6X1v1_rPSS_SRQFvwkrhTmoyCjEm0TQzuoMTt8fgkii6yQtuOLv57fBOjA/exec";

      try {
        const response = await fetch(endpoint, {
          method: "POST",
          body: formData
        });

        const result = await response.text();
        document.getElementById("mensaje").innerHTML = `<span style="color:#00ffaa;">${result}</span>`;
      } catch (error) {
        document.getElementById("mensaje").innerHTML = `<span style="color:red;">❌ Error técnico: ${error.message}</span>`;
      }
    });
  </script>

</body>
</html>
