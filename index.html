<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cibercrimen</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      animation: fadeIn 2s ease-in-out;
    }

    .form-container {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    button {
      background: #00ffaa;
      color: #000;
      font-weight: bold;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #mensaje {
      margin-top: 1rem;
      font-size: 1rem;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Bienvenidos a la página de Cibercrimen</h1>

  <div class="form-container">
    <form id="formulario">
      <input type="text" name="nombre" placeholder="Tu nombre" required>
      <input type="email" name="correo" placeholder="Tu correo" required>
      <button type="submit">Ingresar</button>
    </form>
    <div id="mensaje"></div>
  </div>

  <script>
    document.getElementById("formulario").addEventListener("submit", async function(e) {
      e.preventDefault();

      const form = new FormData(this);
      const correo = form.get("correo");
      const nombre = form.get("nombre");

      if (!correo || !correo.includes("@") || !nombre) {
        document.getElementById("mensaje").innerText = "⚠️ Ingresá un nombre y correo válidos.";
        return;
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxtaAM0mJl3FXH5RYvqARODGBQMu3mDijMd6Ti0iGpWDdhRYlDwgi6U5dkhmcHiiC-D/exec", {
          method: "POST",
          body: form
        });

        const result = await response.json();
        document.getElementById("mensaje").innerHTML = result.success
          ? `<span style="color: #00ffaa;">${result.message}</span>`
          : `<span style="color: red;">❌ ${result.error}</span>`;
      } catch (err) {
        document.getElementById("mensaje").innerHTML = `❌ Error de conexión: ${err.message}`;
      }
    });
  </script>

</body>
</html>
